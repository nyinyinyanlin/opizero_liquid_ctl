<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/styles/bootstrap/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
  <div class="row">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary">Auto</button>
      <button type="button" class="btn btn-secondary">Manual</button>
    </div>
  </div>
  <div class="row">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary">Run</button>
      <button type="button" class="btn btn-secondary">Stop</button>
    </div>
  </div>
  <div class="row">

</div>
<div class="row">
  <form>
    <div class="form-group">
    <label for="tankType">Tank Type</label>
    <select id="tankType" class="form-control">
      <option>Box</option>
      <option>Cylindrical</option>
    </select>
  </div>
  <div class="form-group">
    <label for="tankHeight">Tank Height</label>
    <input type="number" class="form-control" id="tankHeight" placeholder="Unit: mm">
  </div>
  <div class="form-group">
    <label for="tankWidth">Tank Width</label>
    <input type="number" class="form-control" id="tankWidth" placeholder="Unit: mm">
  </div>
  <div class="form-group">
    <label for="tankLength">Tank Length</label>
    <input type="number" class="form-control" id="tankLength" placeholder="Unit: mm">
  </div>
  <div class="form-group">
    <label for="tankRadius">Tank Radius</label>
    <input type="number" class="form-control" id="tankRadius" placeholder="Unit: mm">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/scripts/jquery/jquery.min.js"></script>
  <script src="/scripts/popper.js/popper.min.js"></script>
  <script src="/scripts/bootstrap/bootstrap.min.js"></script>
</body>
</html>
