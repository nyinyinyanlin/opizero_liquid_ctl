<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./styles/bootstrap/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Liquid Level Control System</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-primary active">
            <input type="radio" name="options" id="auto_radio" autocomplete="off" checked> Auto
          </label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="options" id="manual_radio" autocomplete="off"> Manual
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-primary active">
            <input type="radio" name="options" id="auto_radio" autocomplete="off" checked> Box
          </label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="options" id="manual_radio" autocomplete="off"> Cylindrical
          </label>
        </div>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./scripts/jquery/jquery.min.js"></script>
  <script src="./scripts/popper.js/popper.min.js"></script>
  <script src="./scripts/bootstrap/bootstrap.min.js"></script>
</body>
</html>
