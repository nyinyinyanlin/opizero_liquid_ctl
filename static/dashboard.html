<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/styles/bootstrap/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .setting {
      border-style: solid;
      padding: 20px;
      border-radius: 10px;
      border-color: rgba(0,0,0,0.2);
    }
  </style>
  <title>Liquid Level Control System</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center pt-5 pb-5">
      <div class="col">
        <div class="row justify-content-center">
          <form>
            <div class="form-group">
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-info">Auto</button>
                <button type="button" class="btn btn-outline-info">Manual</button>
              </div>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-success">Run</button>
                <button type="button" class="btn btn-outline-danger">Stop</button>
              </div>
            </div>
            <div class="form-group">
              <label for="limit">Limit</label>
              <input type="number" class="form-control" id="limit" placeholder="Unit: mm">
            </div>
            <div class="form-group">
              <label for="offset">Offset</label>
              <input type="number" class="form-control" id="offset" placeholder="Unit: mm">
            </div>
          </form>
        </div>
        <div class="row justify-content-center">
          <form class="setting">
            <div class="form-group">
              <label for="tankType">Tank Type</label>
              <select id="tankType" class="form-control">
                <option>Box</option>
                <option>Cylindrical</option>
              </select>
            </div>
            <div class="form-group">
              <label for="tankHeight">Tank Height</label>
              <input type="number" class="form-control" id="tankHeight" placeholder="Unit: mm">
            </div>
            <div class="form-group">
              <label for="tankWidth">Tank Width</label>
              <input type="number" class="form-control" id="tankWidth" placeholder="Unit: mm">
            </div>
            <div class="form-group">
              <label for="tankLength">Tank Length</label>
              <input type="number" class="form-control" id="tankLength" placeholder="Unit: mm">
            </div>
            <div class="form-group">
              <label for="tankRadius">Tank Radius</label>
              <input type="number" class="form-control" id="tankRadius" placeholder="Unit: mm">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/scripts/jquery/jquery.min.js"></script>
  <script src="/scripts/popper.js/popper.min.js"></script>
  <script src="/scripts/bootstrap/bootstrap.min.js"></script>
</body>
</html>
